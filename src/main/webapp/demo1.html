<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
	<div id="app">
		{{message}}
		<!--Vue的插值表达式，可以把data中定义的数据显示到此处-->
		{{false ?"OK":"NO"}}

		{{number*3.14}}

	</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",//Vue的插值表达式，可以把data中定义的数据显示到此处
			data:{
				message: "Hello Vue!",// 注意此处不要添加分号
				number:100
			}
		});
	</script>
</html>
